<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>Weather app</title>
        <link href="css/reset.css" rel="stylesheet" type="text/css">        
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="vendor/jquery-1.8.1.js"></script>
        <!--<script src="js/weather-api.js"></script>-->
        <script src="js/app.js"></script>        
    </head>
    <body>
        <header>
            <span>
                WEATHER DETECTION 1.0
            </span>
            <span id="btnClose" class="close">X</span>
        </header>
        <section>
            <div class="left-column">
                <div class="brown-part"></div>
                <ul class="data">
                    <li>Tempature</li>
                    <li>Wind</li>
                    <li>Pressure</li>
                    <li>Forecast</li>
                </ul>
            </div>
            <div class="right-column">
                <select id="cities">
                    <option value="0" selected>Minsk</option>
                    <option value="1">Gomel</option>
                    <option value="2">Zhlobin</option>                                                
                </select>
                <div class="brown-part"></div>            
            </div>
        </section>
        <footer></footer>
        <!--The node version is <script>document.write(process.versions.node)</script>
        Chrome <script>document.write(process.versions.chrome)</script>,
        and Electron <script>document.write(process.versions.electron)</script>.-->
    </body>
</html>
