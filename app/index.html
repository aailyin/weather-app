<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>Weather app</title>
        <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
        <link href="css/reset.css" rel="stylesheet" type="text/css">        
        <link href="css/styles.css" rel="stylesheet" type="text/css">        
        <script src="vendor/jquery/jquery-2.1.2.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
        <script src="vendor/jquery/jquery.simpleWeather.min.js"></script>
        <script src="js/app.js"></script>        
    </head>
    <body>
        <header>
            <span>
                WEATHER DETECTION 1.0
            </span>
            <span id="btnClose" class="close">X</span>
        </header>
        <section>
            <div class="mask"></div>
            <div class="container">
                <div class="left-column">
                    <div class="brown-part"></div>
                    <ul class="data">
                        <li>Wind: <span id="wind"></span></li>                        
                        <li>Tempature: <span id="tempature"></span></li>
                        <li>Pressure: <span id="pressure"></span></li>
                        <li>Humidity: <span id="humidity"></span></li>
                    </ul>
                </div>
                
                <div class="right-column">
                    <select id="cities" class="cities">
                        <option value="53.902257,27.561831" selected>Minsk</option>
                        <option value="52.091087,23.691610">Brest</option>
                        <option value="53.678122,23.829825">Grodno</option>
                        <option value="52.424160,31.014272">Gomel</option>                                                
                        <option value="53.894617,30.331014">Mogilev</option>                                                
                        <option value="55.192672,30.206337">Vitebsk</option>                                                
                        <option value="52.892842,30.038531">Zhlobin</option>                                                
                    </select>
                    <div class="image-status">
                        <span></span>
                        <img src="" alt="">
                    </div>
                    <div class="brown-part"></div>            
                </div>

                <div class="details">
                    <a href="http://google.com" target="_blank">Click for details</a>
                </div>
            </div>
        </section>
        <footer></footer>
    </body>
</html>
