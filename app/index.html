<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>Weather app</title>
        <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
        <link href="css/reset.css" rel="stylesheet" type="text/css">        
        <link href="css/styles.css" rel="stylesheet" type="text/css">        
        <script src="vendor/jquery/jquery-3.1.1.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
        <script src="vendor/jquery/jquery.simpleWeather.min.js"></script>
        <!--<script src="js/weather-api.js"></script>-->
        <script src="js/app.js"></script>        
    </head>
    <body>
        <header>
            <span>
                WEATHER DETECTION 1.0
            </span>
            <span id="btnClose" class="close">X</span>
        </header>
        <section>
            <div class="container">
                <div class="left-column">
                    <div class="brown-part"></div>
                    <ul class="data">
                        <li>Tempature</li>
                        <li>Wind</li>
                        <li>Pressure</li>
                        <li>Forecast</li>
                    </ul>
                </div>
                <div class="right-column">
                    <select id="cities" class="cities">
                        <option value="53.5500,27.3300" selected>Minsk</option>
                        <option value="52.0800,23.4000">Brest</option>
                        <option value="53.4000,23.4000">Grodno</option>
                        <option value="52.2630,30.5900">Gomel</option>                                                
                        <option value="53.5500,30.2100">Mogilev</option>                                                
                        <option value="55.1100,30.1000">Vitebsk</option>                                                
                        <option value="52.5400,30.0200">Zhlobin</option>                                                
                    </select>
                    <div class="brown-part"></div>            
                </div>
            </div>
        </section>
        <footer></footer>
        <!--The node version is <script>document.write(process.versions.node)</script>
        Chrome <script>document.write(process.versions.chrome)</script>,
        and Electron <script>document.write(process.versions.electron)</script>.-->
    </body>
</html>
